<div id="services" class="container-fluid text-center" >
    <h2 >{{ 'Services' | translate }}</h2>
    <h4>{{ 'weProvide' | translate }}</h4>
    <br>
    <div class="row slideanim"  >
      <div class="col-sm-4 serv" *ngFor="let service of services | slice:0:3" [@flyInOut]="state" [ngStyle]="{display: visibleTrue}" >
        <span><img  [src]="service.imgPath" alt="{{ service.name }}"  height="50" width="50"/></span>
        <h4>{{ service.name }}</h4>
        <p>{{ service.desc }}</p>
      </div>
    </div>
  <br><br>
    <div class="row slideanim"  >
      <div class="col-sm-4 serv" *ngFor="let service of services | slice:3" [@flyInOut]="state2" [ngStyle]="{display: visibleTrue}">
        <span><img  [src]="service.imgPath" alt="{{ service.name }}"  height="50" width="50"/></span>
        <h4>{{ service.name }}</h4>
        <p>{{ service.desc }}</p>
      </div>
    </div>
</div>
